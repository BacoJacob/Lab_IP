    <main class="box content">
      <form action="https://webdevbasics.net/scripts/yoga.php" method="post">
        <label for="fname">Last name:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">First name:</label><br>
        <input type="text" id="lname" name="lname" required><br>

        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="state">State of resisdence:</label><br>
        <select id="states" name="states" required>
          <option value="Blank"></option>
          <option value="AL">AL</option>
          <option value="FL">FL</option>
          <option value="GA">GA</option>
        </select><br>

        <input type="radio" id="citizen" name="citizenship" value="Citizen">
        <label for="citizen">Citizen</label><br>
        <input type="radio" id="not_citizen" name="citizenship" value="Not_citizen">
        <label for="not_citizen">Not a citizen</label><br>
        <br>
        <input type="checkbox" id="skill1" name="skill1" value="Python">
        <label for="skill1"> I have expirence in Python</label><br>
        <input type="checkbox" id="skill2" name="skill2" value="Java">
        <label for="skill2"> I have expirence in Java</label><br>
        <input type="checkbox" id="skill3" name="skill3" value="C++">
        <label for="skill3"> I have expirence in C++</label><br>
        <br>
        <textarea name="comments" rows="15" cols="40">Comments
        </textarea><br>
        <input type="submit" value="Submit">
